version: '3.8'

services:
  golinks:
    build: .
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - DATABASE_PATH=/app/data/golinks.db
      - BASE_URL=http://localhost:8080
      - ENVIRONMENT=production
    volumes:
      - golinks_data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/homepage/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s


volumes:
  golinks_data:
    driver: local

networks:
  default:
    name: golinks_network
